<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Youtube Channels</title>
    <link rel="stylesheet" type="text/css" href="vendor.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An app for saving your favourite YouTube channels" />
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body class="wrapper">
    <header class="wrapper__header">
      <h1 class="header"><span class="header__js-logo"></span> Channels</h1>
    </header>
    <main class="wrapper__main js-content"></main>
    <div class="wrapper__filter">
      <div class="filter">
        <input
          id="filter-input"
          class="filter__input"
          type="text"
          aria-label="Filter the channels"
          placeholder="filter channels..."
        />
      </div>
    </div>
    <aside class="wrapper__aside">
      <div class="sort">
        <h2 class="sort__header">Sort channels by:</h2>
        <ul class="sort__options">
          <li>
            <input class="choice choice--radio" name="sort" type="radio" id="sort-title" />
            <label class="choice__label" for="sort-title">title</label>
          </li>
          <li>
            <input class="choice choice--radio" name="sort" type="radio" id="sort-subscribers" />
            <label class="choice__label" for="sort-subscribers">subscribers</label>
          </li>
          <li>
            <input class="choice choice--radio" name="sort" type="radio" id="sort-videos" />
            <label class="choice__label" for="sort-videos">videos</label>
          </li>
          <li>
            <input class="choice choice--radio" name="sort" type="radio" id="sort-views" />
            <label class="choice__label" for="sort-views">views</label>
          </li>
        </ul>
        <button type="button" class="button" id="clear-button">Clear</button>
        <button type="button" class="button button-order" id="order-button">
          Order: descending ⬇️
        </button>
      </div>
      <button type="button" id="reverse-colors-button" class="button button-reverse">
        Reverse colors
      </button>
    </aside>
  </body>
</html>
